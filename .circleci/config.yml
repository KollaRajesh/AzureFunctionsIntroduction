version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:sdk
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Build Azure Function
          command: dotnet publish -c Release -o ../publish
          working_directory: ~/v2/src/AzureFunctionsIntroduction
  deploy:
    docker:
      - image: microsoft/dotnet:sdk
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install 7zip
          command: apt-get update && apt-get install -y p7zip-full
      - run:
          name: Build Azure Function
          command: dotnet publish -c Release -o ../publish
          working_directory: ~/v2/src/AzureFunctionsIntroduction
      - run:
          name: Pack to Zip
          command: 7z a artifact.zip ./publish/*
          working_directory: ~/v2/src/AzureFunctionsIntroduction
      - run:
          name: Push to App Service
          command: curl -X POST -u $SITE_USER:$SITE_PASS --data-binary @artifact.zip https://***.scm.azurewebsites.net/api/zipdeploy
          working_directory: ~/v2/src/AzureFunctionsIntroduction

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
          filters:
            branches:
              only: develop/v2
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: release/v2
